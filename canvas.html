<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #canvas{
            background:green;
            height:100vh;
            position:relative;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <script>
    var canvas = document.getElementById('canvas')
    var painting = false

    //按下鼠标
    canvas.onmousedown=function(q){
        painting = true   //开启
        var a = q.clientX
        var b = q.clientY
        var divRound = document.createElement('div')
        divRound.style = "width: 6px; height: 6px;" + "background: black; border-radius: 3px;" + "position: absolute; left: "+a+"px;" + "top: "+b+"px;"
        canvas.appendChild(divRound)
        console.log(q)
    }

     //移动鼠标
     canvas.onmousemove=function(q){
        if(painting){    //检查
            var a = q.clientX
            var b = q.clientY
            var divRound = document.createElement('div')
            divRound.style = "width: 6px; height: 6px;" + "background: black; border-radius: 3px;" + "position: absolute; left: "+a+"px;" + "top: "+b+"px;"
            canvas.appendChild(divRound)
            console.log(q)
        }else{

        }
        
     }

     //松开鼠标
     canvas.onmouseup = function(z){
         painting = false

     }
    </script>
</body>
</html>
